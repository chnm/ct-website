    <meta name="description" content="Our aim is to bring historical textiles from museum collections, archival records of textile production and circulation, and information on the use of these textiles in African diaspora communities in the Americas together in an interactive visual format that is easily understood by the public. In linking lesser-known Indian and Indian-imitation textiles as objects that clothed and shaped the lived experiences and identities within those within lesser-studied historical communities of color, this digital humanities project highlights contributions of under-represented communities to global cultures of fashion.">
